<div ng-controller="LoginController">
	<md-tabs md-dynamic-height>
		<md-tab label="Login"> 
			<form name="loginForm" style="padding: 0px 25px;">
				<h3>Login</h3>
				<md-input-container>
					<label>Username</label>
					<input type="text" ng-model="user.username"/>
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input type="password" ng-model="user.password"/>
				</md-input-container>
				<md-button ng-click="sendUserInfo()">Submit</md-button>
			</form>
		</md-tab>
		<md-tab label="Create Account" ng-click="prepNewUser()">
			<form name="newAccountForm" style="padding: 0px 25px;">
				<h3>Create Account</h3>
				<md-input-container>
					<label>Email</label>
					<input type="text" ng-model="newUser.email"/>
				</md-input-container>
				<md-input-container>
					<label>Username</label>
					<input type="text" ng-model="newUser.username"/>
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input type="password" ng-model="newUser.password"/>
				</md-input-container>
				<md-input-container>
					<label>Confirm Password</label>
					<input type="password" ng-model="newUser.passwordConfirm"/>
				</md-input-container>
				<md-button ng-click="sendNewUserInfo()">Submit</md-button>
			</form>
		</md-tab>
	</md-tabs>
</div>
